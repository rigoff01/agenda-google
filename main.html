<main>

    <!--Botones superiores-->
    <div class="d-flex justify-content-center my-3">
        <!--Botones-->
        <button type="button" class="btn btn-success m-2" onclick="crearTarjetasContactos()"><i class="bi- bi-postcard"></i></button>
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()"><i class="bi- bi-table"></i></button>
        
        
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalcrearContacto()"><i class="bi- bi-person-plus"></i>Crear Contacto</button>
    </div>


    <!--Contactos-->
    <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>

    <!--Notificaciones-->
    <div class="div-notificaciones position-fixed bottom-0 end-0 p-3" >
        <div class="toast-container" id="contenedorNotificaciones">
            <!--Aqui van las notificaciones-->
        </div> 
    </div>
  

   
    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Nuevo Contacto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario crear contacto -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">                       
                        <div class="row mb-3">
                              <!--Parte izquierda-->
                            <div class="col-6 d-flex flex-column">
                                <!--Nombres-->
                                <div class="mb-2">
                                    <label for="nombre" class="form-label">Introduce el nombre del Funcionario</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="El nombre no puede contener números" required>
                                </div>
                                <!--Canton-->
                                <div class="mb-2">
                                    <label for="canton" class="form-label">Introduce el cantón</label>
                                    <input type="text" class="form-control" name="canton" id="canton" required>
                                </div>
                                <!--Correo-->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill">Correo</i></span>
                                    <input type="email" class="form-control" name="correo" id="correo" required>  
                                </div>
                                <!--Telefono-->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-telephone-fill">Teléfono</i></span>
                                    <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{5,5}" title="La extensión debe contener cinco números" required>
                                </div>
                                <!--Archivo-->
                                <div class="mb-2">
                                    <label for="imagen" class="form-label">Selecciona una imagen para el contacto</label> 
                                    <input type="file"accept="imagen/*" class="form-control" name="imagen" id="imagen">
                                </div>
                            </div>
                             
                            <!--Parte derecha-->
                            <div class="col-6 d-flex justify-content-center align-items-center p-0">
                                <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
                            </div>                            
                           
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Cear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
