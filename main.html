<main>

    <!--Botones superiores-->
    <div class="d-flex justify-content-center my-3">
        <!--Botones-->
        <button type="button" class="btn btn-success m-2" onclick="crearTarjetasCuadradas()"><i
                class="bi- bi-postcard"></i></button>
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()"><i
                class="bi- bi-table"></i></button>


        <button type="button" class="btn btn-primary m-2" onclick="abrirModalcrearContacto()"><i
                class="bi- bi-person-plus"></i>Crear Contacto</button>
    </div>


    <!--Contactos-->
    <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>

    <!--Notificaciones-->
    <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
        <div class="toast-container" id="contenedorNotificaciones">
            <!--Aqui van las notificaciones-->
        </div>
    </div>


    <!-- Modal Crear Modificar contacto-->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Nuevo Contacto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario crear contacto -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class="mb-3 d-flex justify-content-center align-items-center flex-wrap">
                            <!--Parte izquierda-->
                            <div class="div-datos-form">
                                <!--Nombres-->
                                <div class="mb-2">
                                    <label for="nombre" class="form-label">Introduce el nombre del Funcionario</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*"
                                        title="El nombre no puede contener números" required>
                                </div>
                                <!--Canton-->
                                <div class="mb-2">
                                    <label for="canton" class="form-label">Introduce el cantón</label>
                                    <input type="text" class="form-control" name="canton" id="canton" required>
                                </div>
                                <!--Correo-->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill">Correo</i></span>
                                    <input type="email" class="form-control" name="correo" id="correo" required>
                                </div>
                                <!--Telefono-->
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-telephone-fill">Teléfono</i></span>
                                    <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{5,5}"
                                        title="La extensión debe contener cinco números" required>
                                </div>
                                <!--Archivo-->
                                <div class="mb-2">
                                    <label for="imagen" class="form-label">Selecciona una imagen para el
                                        contacto</label>
                                    <input type="file" accept="imagen/*" class="form-control" name="imagen" id="imagen">
                                </div>
                            </div>

                            <!--Parte derecha-->
                            <div class="div-img-form">
                                <i class="icono-form bi bi-question-circle-fill btn" data-bs-toggle="popover"
                                    data-bs-content="Se recomiendan imágenes cuadradas para mejor visualización. Resolución recomendada 320X320"
                                    data-bs-trigger="hover"></i>
                                <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
                                <!-- <div class="caja-icono-form container-fluid" id="cajaIconoForm"> -->
                                <div class="lottie-form" id="lottieForm">
                                    <lottie-player
                                        src="https://lottie.host/a0174711-6412-4a09-b32b-7bb7b03f8995/kfclCKrrNa.json"
                                        speed="1" loop autoplay></lottie-player>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Cear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal Info Contacto-->
    <div class="modal fade" id="infoContactoModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <!--Parte superior-->
                        <div class="m-3">
                            <h3 class="text-uppercase text-center fw-bold mb-2" id="nombreInfoContacto"></h3>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-envelope-fill me-2"></i>
                                <h5 class="me-4" id="correoInfoContacto"></h5>
                                <i id="copiarCorreo" class="bi bi-clipboard boton-copiar" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="Copiar Correo"></i>
                            </div>

                            <div class="d-flex align-items-center">
                                <i class="bi bi-telephone-fill me-2"></i>
                                <h5 class="me-4" id="telfInfoContacto"></h5>
                                <i id="copiarTelf" class="bi bi-clipboard boton-copiar" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="Copiar Teléfono"></i>
                            </div>
                        </div>

                        <!--Parte inferior-->
                        <div class="m-3">
                            <img id="imgInfoContacto" class="border border-4 border-dark rounded"
                                alt="Vista previa de la imagen del contacto">

                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!--Plantilla contacto 1-->
    <template id="plantillaContacto">

        <div id="plantillaLoader" class="my-5 mx-2 plantilla-loader">
            <p>Cargando Imagen...</p>
            <div class="ldio-iacdeow8sy"><div></div><div></div><div></div><div></div></div>

        </div>


        <div id="plantillaNumero" class="my-5 mx-2">
            <div class="caja-contacto">
                <img id="plantillaImagen" alt="Imagen del Contacto">
                <div class="datos-contacto">
                    <h3 id="plantillaNombre"></h3>
                    <span>
                        <a id="plantillaInfo" class="boton-caja btn btn-success"><i class="bi bi-plus-square"></i></a>
                        <a id="plantillaEditar" class="boton-caja btn btn-warning"><i class="bi bi-pencil-square"></i></a>
                        <a id="plantillaBorrar" class="boton-caja btn btn-danger"><i class="bi bi-trash"></i></a>
                    </span>
                </div>
            </div>
        </div>
    </template>



</main>
