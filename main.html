<main>

    <!--Botones superiores-->
    <div class="d-flex justify-content-center my-3">
        <!--Botones-->
        <button type="button" class="btn btn-primary m-2" onclick="crearTablaContactos()">Mostrar usuarios</button>
         <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">
            Nuevo Contacto
        </button>

    </div>

    <!--Tabla contactos-->
    <div class="container col-12 col-lg-10 d-flex justify-content-center" id="divContactos">

    </div>

    <!--Notificaciones-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!--Toast-->
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion"></div>

        </div>
    </div>

   
    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Contacto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario crear contacto -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <!--Nombres Funcionario-->
                        <div class="row mb-3">
                            <div class="col-8">
                                <label for="nombre" class="form-label">Introduce el nombre del Funcionario</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="El nombre no puede contener números" required>
                            </div>
                            <div class="col-4">
                                <label for="canton" class="form-label">Introduce el cantón</label>
                                <input type="text" class="form-control" name="canton" id="canton" required>
                            </div>
                        </div>
                         <!--Cargo y teléfono-->
                        <div class="row input group mb-3">
                            <div class="col-6">
                                <!--<label for="correo" class="form-label">Introduce el correo del contacto</label>-->
                                <span class="input-group-text"><i class="bi bi-envelope-fill">Correo</i></span>
                                <input type="email" class="form-control me-4" name="correo" id="correo" required>
                            </div>
                            <div class="col-6">
                                <!--<label for="correo" class="form-label">Introduce la extensión</label>-->
                                <span class="input-group-text"><i class="bi bi-telephone-fill">Teléfono</i></span>
                                <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{5,5}" title="La extensión debe contener cinco números" required>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
