<script>
    function crearBotonInfoContacto(contacto)
    {
        //Boton info
        let botonInfo = document.createElement('button');
        botonInfo.id = 'botonInfo'+contacto.fila;
        botonInfo.classList.add('btn','btn-success','m1');
        botonInfo.onclick = () => abrirModalInfoContacto(contacto);

        //icono
        let iconoInfo = document.createElement('i');
        iconoInfo.classList.add('bi','bi-plus-square');
        botonInfo.appendChild(iconoInfo);
        return botonInfo;
        }

        function crearBotonBorrarContacto(contacto)
        {
        //Boton Borrar
        let botonDanger = document.createElement('button');
        botonDanger.id = 'botonDanger'+contacto.fila;
        botonDanger.classList.add('btn','btn-danger','m1');
        botonDanger.onclick = () => borrarContacto(contacto.fila);

        //icono
        let iconoDanger = document.createElement('i');
        iconoDanger.classList.add('bi','bi-trash');
        botonDanger.appendChild(iconoDanger);
        return botonDanger;
        }

        function crearModificarContacto(contacto)
        {
        //Boton modificar
        let botonModificar = document.createElement('button');
        botonModificar.id = 'botonModificar'+contacto.fila;
        botonModificar.classList.add('btn','btn-warning','m1');
        botonModificar.onclick = () => abrirModalModificarContacto(contacto);

        //icono
        let iconoModificar = document.createElement('i');
        iconoModificar.classList.add('bi','bi-pencil-square');
        botonModificar.appendChild(iconoModificar);
        return botonModificar;
    }

</script>
